apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: react-nodejs-postgresql-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: gundenaf/frontend:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: react-nodejs-postgresql-app
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
